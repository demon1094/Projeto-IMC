<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto IMC</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
  <div class="container">
    <h1>Cálculo de IMC</h1>

    <form>
      <div class="input-wrapper">
        <label for="weight">Peso (kg)</label>
        <input id="weight" type="text" placeholder="60" autofocus>
      </div>

      <div class="input-wrapper">
        <label for="height">Altura (cm)</label>
        <input id="height" type="text" placeholder="165">
      </div>

      <div class="btn">
        <button id="calcButton">
          <span>Calcular IMC</span>
          <span class="material-symbols-outlined">arrow_right_alt</span>
        </button>
      </div>
    </form>
  </div>

  <div class="container2 hide">
    <div class="modal">
      <h2>Seu IMC é de <span id="imc">28</span></h2>
      <span id="close-modal" class="material-symbols-outlined">close</span>
    </div>
  </div>

  <div class="error">
    <p>Digite somente números</p>
  </div>

  <script src="./src/main.js" type="module"></script>
</body>
</html>
